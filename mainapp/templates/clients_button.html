<table id="keywords" cellspacing="0" cellpadding="0">
    <tr>
        <th>
    <span>
	  <form action="/addClient/" method="POST">{% csrf_token %}
	    <input type="submit" name="sbm" value="Add Client"/>
      </form>
	</span>
        </th>

        <th>
    <span>
    <form action="/uploadTemplate/" method="POST" enctype="multipart/form-data">{% csrf_token %}
{#      <label for="id_tmp_name">Input template name: <label>#}
      <input type="text" name="tmp_name" id="id_tmp_name"/>
      <input type="file" name="template"/>
      <input type="submit" name="sbm" value="Uplouad Template"/>
      </form>
  </span>
        </th>


    </tr>

    <tr>
        <th>
    <span>
	  <form action="/createTestData/" method="POST">{% csrf_token %}
	    <input type="submit" name="sbm" value="Create test data"/>
      </form>
	</span>
        </th>
    </tr>
    <tr>
        <th>
    <span>
	  <form action="/clearData/" method="POST">{% csrf_token %}
	    <input type="submit" name="sbm" value="Clear data"/>
      </form>
	</span>
        </th>
    </tr>
    <tr>
        <th>
    <span>
        {% if p_table == 'templates' %}
            <form action="/clients/" method="POST">{% csrf_token %}
	    <input type="submit" name="sbm" value="All Clients"/>
      </form>
        {% endif %}
        {% if p_table == 'clients' %}
            <form action="/templates/" method="POST">{% csrf_token %}
	    <input type="submit" name="sbm" value="All Templates"/>
      </form>
        {% endif %}
	</span>
        </th>
    </tr>

    <tr>
        <th><span> test param: {{ test_param }}</span></th>
    </tr>

</table>
