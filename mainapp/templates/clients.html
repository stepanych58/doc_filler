<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/css/simple.css">
    <script src="/static/js/clients.js"></script>
</head>
<body>


<table>
<tr><th>Клиент</th><th>Анкета</th></tr>

<tr>
    <td>
        <ul>
            {% for p_client in all_clients %}
                <li>
                <form action="/clientForm/{{ p_client.id }}" method="POST" style="display:inline;">
                    <input type="checkbox" name="cl_checked" value="{{ p_client.id }}">
                    <a href="/clientInfo/{{ p_client.id }}">
                        {{ p_client.first_name }} {{ p_client.part_name }} {{ p_client.last_name }}
                    </a>

                    <button class="btn" name="sbm" value="Delete">Delete
                    </button>


                </form>
                </li>

            {% endfor %}
        </ul>
    </td>


    <td>
        <ul>
            {% for doc in all_docs %}
                {% load staticfiles %}
                <li>
                    <a href="{% static doc.get_path %}">{{ doc.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </td>

</tr>


</table>


 <form action="/clientForm/{{ p_client.id }}" method="POST" style="display:inline;">

                    {% load staticfiles %}
                    <button class="btn" name="sbm" value="Delete">Delete
                    </button>

 </form>


</body></html>
