<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/static/css/simple.css">
    <script src="/static/js/clients.js"></script>

</head>
<body>


<header>
    <table>
        <td>
            <form action="/addClient/" method="POST">{% csrf_token %}
                <button class="btn" name="sbm" value="Add Client">Добавить
                </button>
            </form>
        </td>
        <td>
            <button class="btn" onclick="generateReport()">Сформировать</button>
        </td>
        <td>
            <button class="btn" name="sbm" value="Delete" onclick="deleteChecked()">Удалить</button>
        </td>


        </tr>
    </table>
</header>

<form action="/clientForm/" method="POST" style="display:inline;">
    <table>

        <tr>
            <td>
                <div id="scrolltable">
                    <input class=form-control id=searchs-text onkeyup=tableSearch() placeholder="Поиск по клиентам"
                           type=text>
                    <table id=info-table>
                        <tr>
                            <td>
                                <ul>
                                    {% csrf_token %}
                                    {% for p_client in all_clients %}
                                        <li>
                                            <input type="checkbox" name="cl_checked" value="{{ p_client.id }}">
                                            <a href="/edit_client_page/{{ p_client.id }}">
                                                {{ p_client.first_name }} {{ p_client.part_name }} {{ p_client.last_name }}
                                            </a>
                                        </li>

                                    {% endfor %}
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td>
                <div id="scrolltable">
                    <input class=form-control id=search-text onkeyup=tableSearch() placeholder="Поиск по анкетам"
                           type=text>
                    <table id="info-table">
                        <tr>

                            <td>
                                <ul>
                                    {% for doc in all_docs %}
                                        {% load staticfiles %}
                                        <li>
                                            <input type="checkbox" name="doc_checked" value="{{ doc.id }}">
                                            <a href="{% static doc.get_path %}">{{ doc.name }}</a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </td>

                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</form>

</body>

</html>
