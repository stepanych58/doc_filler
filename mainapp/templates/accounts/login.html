<body>

<header class="site-header">
    {% if username %}
    <div align="right"><a href='/auth/logout/'>Выйти ({{ username }})</a></div>
    {% endif %}

</header>


	<div class="main">

    <p align="center">
    <a href="/"><img src="/static/img/stepan.svg" width="108" height="78" alt="#"></a>
</p>


  <section class="section active">
		<div class="section-wrap">
			<div class="section-/static/content/">
				<div class="container">
					<div class="contact-wrap relative">
						<h1 class="h2	-section-title text-center"
							data-animation="fadeInDown"
							data-out-animation="fadeOutUp"
							data-out-animation-delay="100">Вcё будет круто</h1>

						<div class="row section-description text-center">
							<div class="col-sm-8 col-sm-offset-2">
								<p class="lead"
									data-animation="fadeInDown"
									data-out-animation="fadeOutUp"
									data-out-animation-delay="100">Скоро всё заработает;)<br><BR></p>
							</div>
						</div>
{% block login_auth %}

<div class='login'>
<form action='/auth/login/' method='POST'>
{% csrf_token %}
<form id="slick-login">
<form action='/auth/login/' method='POST'><label for="login"></label>
<input type='text' name='username' id='username' class="placeholder" placeholder="Логин">
<label for="pass"></label>
<input type='password' name='password' id='password' class = 'placeholder' placeholder = 'Пароль'>

{% if login_error %}
<label class='error'>{{ login_error }}</label>
{% endif %}

<div class="button-box text-center">
<button class="btn"
					data-hover="Войти"
					class="btn btn-default progress-button btn-submit"
					value="clients"
					data-animation="fadeInDown"
					data-animation-delay="900"
					data-out-animation="fadeOutUp"
					data-out-animation-delay="100">
						<span class="button-label">Войти</span>
				</button>
</div>
</form>
</form>
</div>
    </div>
    </div>
    </div>
{% endblock login_auth %}

</body>
