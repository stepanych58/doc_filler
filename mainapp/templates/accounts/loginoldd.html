
<html>
<head>
  <meta charset="utf-8">
  <title>megaCool Login</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/images/icons/favicon.ico">




  <!-- Plugins CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/owl.carousel.css">
  <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>

<div class="preloader"><span></span></div><!-- .preloader -->

<div class="background">
  <div class="layer background-image underconstruction"></div>

  <div class="layer clouds">
		<div class="cloud cloud-1">
			<img src="/static/content/img/cloud-1.png" width="1600" height="850" alt="#">
		</div>

		<div class="cloud cloud-2">
			<img src="/static/content/img/cloud-2.png" width="1600" height="850" alt="#">
		</div>

		<div class="cloud cloud-3">
			<img src="/static/content/img/cloud-1.png" width="1600" height="850" alt="#">
		</div>
  </div>


</div><!-- .background -->

<header class="site-header">
  <div class="row header-wrap">
		<div class="col-sm-5 header-box"><div class="main-menu"></div></div>

		<div class="col-sm-2 header-box logo-box text-center">
			<a href="admin"><img src="/static/img/stepan.svg" width="108" height="78" alt="#"></a>
		</div><!-- .header-box -->

		<div class="col-sm-5 header-box"></div>
  </div>
</header><!-- .site-header -->

<div class="main">
  <section class="section active">
		<div class="section-wrap">
			<div class="section-/static/content/">
				<div class="container">
					<div class="contact-wrap relative">


						<div class="row section-description text-center">
							<div class="col-sm-8 col-sm-offset-2">
								<p class="lead"
									data-animation="fadeInDown"
									data-animation-delay="800"
									data-out-animation="fadeOutUp"
									data-out-animation-delay="100">Скоро всё заработает;)</p>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                                <form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title">
						    Авторизация
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Запомнить
						</label>
					</div>


					<div class="container-login100-form-btn">
                        <form action="" method="POST">
                        {% csrf_token %}
                        {% if error %}
                        {{ error }}
                        {% endif %}
                        {{ form.as_p }}
                        <button class="login100-form-btn">
							Login
						</button>
                        </form>

					</div>

					<div class="text-center">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>




							</div>
						</div>

						<div class="clearfix"></div>

						<div id="map" class="map-box">
							<div class="map-wrap">
								<a href="#" class="close">&times;</a>

								<div
									class="map-canvas"
									data-zoom="6"
									data-lat="40.748441"
									data-lng="-73.985664"
									data-title="Bryant Park"
									data-/static/content/="New York, NY">
								</div>
							</div>
						</div>
					</div><!-- .contact-wrap -->
				</div>
			</div><!-- .section-/static/content/ -->
		</div><!-- .section-wrap -->
  </section><!-- .section -->
</div><!-- .main -->



<!--[if (!IE)|(gt IE 8)]><!-->
  <script src="/static/js/jquery-2.1.3.min.js"></script>
<!--<![endif]-->

<!--[if lte IE 8]>
  <script src="/static/js/jquery-1.9.1.min.js"></script>
<![endif]-->
<script src="/static/js/bootstrap.min.js"></script>

<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.ajaxchimp.min.js"></script>
<script src="/static/js/jquery.plugin.min.js"></script>
<script src="/static/js/jquery.countdown.min.js"></script>
<script src="/static/js/jquery.mCustomScrollbar.min.js"></script>
<script src="/static/js/jquery.touchwipe.min.js"></script>
<script src="/static/js/included-plagins.js"></script>
<script src="/static/js/froogaloop2.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
